<div id="login-logo">
    <a href="">
        <img src="logo.jpg" alt="logo">
    </a>
</div>


<!-- Login Form -->
<form role="form" novalidate name='loginForm' class="form-horizontal" form-autofill-fix>

    <div class="form-group" ng-class="{ 'has-error': loginForm.login.$invalid }">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" id="login" ng-model="loginData.login" name="login" placeholder="Utilisateur" class="form-control" required>
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid }">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="password" id="password" name="password" ng-model="loginData.password"  placeholder="Mot de Passe" class="form-control" required autocomplete="off">
                <span class="input-group-addon"><i class="fa fa-asterisk fa-fw"></i></span>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="btn-group btn-group-sm pull-right">
            <button type="submit" class="btn btn-success" ng-click="login()" ng-disabled="loginForm.$invalid" ><i class="fa fa-arrow-right"></i> Connexion</button>
        </div>
    </div>

    <div class="clearfix" ng-if="wrong">
        <div class="alert alert-danger login-alert">
            <strong>Erreur!</strong> {{server_info}}
        </div>
    </div>

</form>

<!-- END Login Form -->
